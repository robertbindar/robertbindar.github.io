<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Push Notifications demo</title>

    <link href="style/normalize.css" rel="stylesheet" type="text/css">
    <link href="style/app.css" rel="stylesheet" type="text/css">
    <script defer type="application/javascript" src="./js/push-notifications.js"></script>
  </head>
  <body role="application">
    <section role="region">
      <header aria-level="1">
        <h1>Push Notifications demo</h1>
      </header>

    </section>

    <button type="button" onclick="registerWorker()">
      Register Worker
    </button>

    <button type="button" onclick="sendNotificationToPushService()">
      Send Notification to Push Service
    </button>

    <button type="button" onclick="unsubscribeServiceWorker()">
      Unsubscribe From Push
    </button>
  </body>
</html>
