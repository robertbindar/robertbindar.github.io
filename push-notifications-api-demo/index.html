<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Push Notifications demo</title>

    <link rel="stylesheet" type="text/css" href="style/push-notifications.css"/>
    <script defer type="application/javascript" src="./js/push-notifications.js"></script>
  </head>
  <body role="application">
    <section role="region">
      <header aria-level="1">
        <h1>Push Notifications demo</h1>
      </header>

    </section>

    <button type="button" onclick="registerWorker()">
      Register Worker
    </button>

    <button type="button" onclick="sendNotificationToPushService()">
      Send Notification to Push Service
    </button>

    <button type="button" onclick="unsibscribeServiceWorker()">
      Unsubscribe From Push
    </button>
  </body>
</html>
