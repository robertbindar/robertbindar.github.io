<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>robertbindar's projects</title>
  </head>
  <body>
    <script>
      const REPO_URL = "https://robertbindar.github.io/";
      const MANIFEST_FILE = "/push-notifications-api-demo/manifest.webapp";

      document.body.addEventListener("click", function(e) {
          if (e.target.tagName !== "BUTTON") {
              return;
          }

          navigator.mozApps.install(REPO_URL + e.target.id + MANIFEST_FILE);
      }, true);
    </script>
  </body>
</html>
