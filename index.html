<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>robertbindar's projects</title>
  </head>
  <body>
    <script src="./push-notifications-api-demo/js/push-notifications.js"></script>
    <script>
      const REPO_URL = "https://robertbindar.github.io/";
      const MANIFEST_FILE = "push-notifications-api-demo/manifest.webapp";

      function installPushDemo() {
        navigator.mozApps.install(REPO_URL + MANIFEST_FILE);
      }
    </script>

    <button type="button" onclick="installPushDemo()">
      Install Push API demo
    </button>

    <button type="button" onclick="registerWorker()">
      Register Worker
    </button>

    <button type="button" onclick="sendNotificationToPushService()">
      Send Notification to Push Service
    </button>

    <button type="button" onclick="unsibscribeServiceWorker()">
      Unsubscribe From Push
    </button>

  </body>
</html>
